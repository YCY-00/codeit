<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>새 컬러 등록하기 - MBTI별 좋아하는 컬러</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="new.css" />
    <link rel="icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <!--웹 폰트-->
  </head>
  <body>
    <div class="body">
      <header>
        <h1>새 컬러 등록하기</h1>
        <a href="index.html"><img src="images/x.svg" /></a>
      </header>
      <section class="mbti">
        <h2>MBTI</h2>
        <div class="mbti-option">
          <div class="E"><span class="capital">E</span> 외향형</div>
          <div class="E"><span class="capital">I</span> 내향형</div>
        </div>
        <div class="mbti-option">
          <div class="E"><span class="capital">S</span> 감각형</div>
          <div class="E"><span class="capital">N</span> 직관형</div>
        </div>
        <div class="mbti-option">
          <div class="E"><span class="capital">T</span> 사고형</div>
          <div class="E"><span class="capital">F</span> 감정형</div>
        </div>
        <div class="mbti-option">
          <div class="E"><span class="capital">J</span> 판단형</div>
          <div class="E"><span class="capital">P</span> 인식형</div>
        </div>
      </section>
      <section class="color">
        <h2>
          컬러<button class="random"><img src="images/repeat.svg" /></button>
        </h2>
        <div class="input-container">
          <input class="input" name="color" type="text" placeholder="#000000" />
          <span class="color-box"></span>
        </div>
      </section>
      <script src="new.js"></script>
    </div>
  </body>
</html>
